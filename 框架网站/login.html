<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>login</title>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
    <div class="left">
        <img src="images/login-leftImg.png"/>
    </div>
    <div class="loginBox">
        <img class="loginImg" src="images/logo.jpg"/>
        <div class="import">
            <input class="importText" type="text" placeholder="请输入您的昵称">
            <span class="hint">非空选项</span>
        </div>
        <div class="import">
            <input class="importText" type="text" placeholder="请输入公司名称">
            <span class="hint">非空选项</span>
        </div>
        <div class="import">
            <input class="importText" type="password" placeholder="设置6~15个字符">
            <span class="hint">非空选项</span>
        </div>
        <div class="agreementBox">
            <input type="checkbox" class="check">
            <p class="text">我已阅读并同意</p>
            <a href="#" class="agreement">《Nice用户服务协议》</a>
        </div>
        <a class="loginBtn" href="#">立即注册</a>
        <a class="enterHref" href="enter.html">
            已注册？点我
            <span>登录</span>
        </a>
    </div>
    <div class="right">
        <img src="images/login-rightImg.png"/>
    </div>
</body>
</html>
