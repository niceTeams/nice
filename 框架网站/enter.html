<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>enter</title>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/enter.css"/>
</head>
<body>
    <div class="left">
        <img src="images/login-leftImg.png"/>
    </div>
    <div class="loginBox">
        <img class="loginImg" src="images/logo.jpg"/>
        <div class="import">
            <input class="importText" type="text" placeholder="请输入手机号">
            <span class="hint">非空选项</span>
        </div>
        <div class="import">
            <input class="importText" type="password" placeholder="请输入密码">
            <span class="hint">非空选项</span>
        </div>
        <a class="loginBtn" href="#">立即登录</a>
        <a class="enterHref" href="login.html">
            <span>注册新账户</span>
        </a>
    </div>
    <div class="right">
        <img src="images/login-rightImg.png"/>
    </div>
</body>
</html>
<script src="js/enter.js"></script>
