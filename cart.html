<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/cart.css" />
    <title>Title</title>
</head>
<body>
    <div class="all">
        <header>
            <span></span>
            <span>购物袋</span>
            <span></span>
            <span class="edit">编辑</span>
        </header>
        <main>
            <div class="store">
                <div class="select">
                    <input type="checkbox">
                    <span>秋林食品官方旗舰店</span>
                </div>
                <div class="productList">
                    <div class="goodsInfo"  >
                        <div class="check">
                            <input type="checkbox" />
                        </div>
                        <div class="pic">
                            <img src="images/cart1.png">
                        </div>
                        <div class="detail">
                            <p class="desc">
                                秋林食品公司    哈尔滨特产美食   香肠肉肠零食袋装儿童肠4根装
                            </p>
                            <div class="sub">
                                <span class="price">￥85.02</span>
                                <div class="oper">
                                    <span  class="reg">-</span>
                                    <input type="text" value="1"/>
                                    <span  class="add">+</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
